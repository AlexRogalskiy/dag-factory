language: python
python:
  - "3.6"
env:
  global:
    - SLUGIFY_USES_TEXT_UNIDECODE=yes

# command to install dependencies
install:
  - "pip install pipenv --upgrade-strategy=only-if-needed"
  - "pipenv install --dev"

# command to run the dependencies
script:
  - "pipenv run pytest tests -p no:warnings --verbose --color=yes"